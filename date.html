<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Date ðŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background-color: #fff0f6;
    }

    /* ðŸŒ¸ Background image holder */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: brightness(0.9);
      z-index: 0;
    }

    /* ðŸŒˆ Pink gradient overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(255,182,193,0.35), rgba(255,240,245,0.6));
      z-index: 1;
    }

    /* ðŸ’ž Date info side panel */
    .date-panel {
      position: relative;
      width: 28%;
      min-width: 300px;
      height: 80%;
      margin-left: 60px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      padding: 50px 35px;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: slideIn 1s ease forwards;
    }

    @keyframes slideIn {
      from { transform: translateX(-60px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .date-panel h2 {
      color: #ff4f93;
      font-size: 30px;
      margin-bottom: 20px;
      animation: fadeUp 1s ease 0.3s forwards;
      opacity: 0;
    }

    .date-panel p {
      color: #333;
      margin-bottom: 12px;
      font-size: 17px;
      line-height: 1.5;
      animation: fadeUp 1s ease 0.6s forwards;
      opacity: 0;
    }

    .heart {
      font-size: 32px;
      margin-top: 20px;
      animation: beat 1s infinite alternate;
    }

    @keyframes beat {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    .back-btn {
      margin-top: 35px;
      padding: 10px 25px;
      border: none;
      background: linear-gradient(135deg, #ff8fb1, #ff4f93);
      color: white;
      border-radius: 30px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(255, 111, 169, 0.4);
      transition: all 0.3s ease;
      animation: fadeUp 1s ease 1s forwards;
      opacity: 0;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(255, 111, 169, 0.5);
    }

    /* ðŸ’« Floating hearts in the background */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 2;
      pointer-events: none;
    }

    .heart-float {
      position: absolute;
      color: #ff8fb1;
      font-size: 22px;
      opacity: 0.8;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }

    @keyframes fadeUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .date-panel {
        width: 90%;
        height: auto;
        margin: 40px auto;
      }
    }
  </style>
</head>
<body>
  <div class="background" id="bg"></div>
  <div class="overlay"></div>
  <div class="hearts"></div>

  <div class="date-panel">
    <h2>Yay! You said yes! ðŸ’–</h2>
    <p><strong>Date:</strong> Saturday, November 16, 2025</p>
    <p><strong>Time:</strong> 6:30 PM</p>
    <p><strong>Venue:</strong> Rico's CafÃ© ðŸŒ‡</p>
    <p>Dress nice â€” I canâ€™t wait to see you! ðŸ¥°</p>
    <div class="heart">ðŸ’ž</div>
    <button class="back-btn" onclick="goBack()">Back</button>
  </div>

  <script>
    // ðŸŒ¸ Set your background image here
    document.getElementById("bg").style.backgroundImage = "url('rico.png')";

    // Back button function
    function goBack() {
      window.location.href = "index.html";
    }

    // Floating hearts animation ðŸ’–
    const heartsContainer = document.querySelector('.hearts');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart-float');
      heart.innerHTML = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 400);
  </script>
</body>
</html>
