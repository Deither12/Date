<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Go on a Date With Me?</title>

<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

  body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    background-size: 200% 200%;
    animation: gradientShift 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color:#333;
    position: relative;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Soft vignette */
  body::after {
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
    background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.15));
  }

  .container {
    max-width: 650px;
    padding:20px;
    position: relative;
    z-index: 10;
  }

  h1 {
    font-size: 2.9rem;
    font-weight: 700;
    color: #fff;
    text-shadow: 0 4px 14px rgba(0,0,0,0.35);
    animation: glowPulse 3s infinite ease-in-out;
  }

  @keyframes glowPulse {
    0% { text-shadow: 0 3px 10px rgba(255,255,255,0.4); }
    50% { text-shadow: 0 3px 25px rgba(255,255,255,0.9); }
    100% { text-shadow: 0 3px 10px rgba(255,255,255,0.4); }
  }

  p {
    margin-top: 10px;
    font-size: 1.2rem;
    color: #ffffffd7;
    opacity: 0.95;
  }

  .buttons {
    margin-top: 25px;
    display:flex;
    justify-content:center;
    gap: 15px;
  }

  button {
    padding: 12px 28px;
    font-size: 1rem;
    border:none;
    border-radius: 8px;
    cursor:pointer;
    transition:0.25s;
  }

  #yesBtn {
    background:#ff6b81;
    color:#fff;
    animation: softPulse 1.8s infinite ease-in-out;
  }

  @keyframes softPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  #yesBtn:hover {
    background:#e0546d;
  }

  #maybeBtn {
    background:#fff;
    color:#ff6b81;
    border:2px solid #ff6b81;
  }

  #maybeBtn:hover {
    background:#ffe5ec;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: rgba(255,255,255,0.5);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    user-select: none;
    pointer-events:none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity:0; }
    20% { opacity:0.7; }
    100% { transform: translateY(-120vh) scale(1.8); opacity:0; }
  }

  /* Polaroid animation */
  .polaroid {
    position: absolute;
    width: 180px;
    padding: 10px;
    background: white;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    border-radius: 6px;
    opacity: 0;
    transform: rotate(-15deg);
    animation: fall 4s ease forwards;
    z-index: 20;
  }

  .polaroid img {
    width: 100%;
    border-radius: 4px;
  }

  @keyframes fall {
    0% { transform: translateY(-100%) rotate(-15deg); opacity:0; }
    30% { opacity:1; }
    100% { transform: translateY(120%) rotate(15deg); opacity:0; }
  }

  .message {
    position:absolute;
    bottom:40px;
    left:0;right:0;
    margin:auto;
    color:white;
    font-size:1.1rem;
    opacity:0;
    transition:1s;
    z-index: 20;
  }
</style>

</head>
<body>

<div class="container">
  <h1>Hey, would you go on a date with me?</h1>
  <p>I planned something small, sweet, and special â€” just for you.</p>

  <div class="buttons">
    <button id="yesBtn" onclick="goToDetails()">Yes ðŸ’–</button>
    <button id="maybeBtn" onclick="maybeLater()">Maybe later</button>
  </div>
</div>

<div id="message" class="message"></div>

<script>
function goToDetails(){
  window.location.href = "details.html"; 
}

function maybeLater(){
  // Create polaroid
  const polaroid = document.createElement("div");
  polaroid.className = "polaroid";

  // Free-to-use flower image (Unsplash)
  polaroid.innerHTML = `
    <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=600&q=80">
  `;

  // Random horizontal start
  polaroid.style.left = Math.random() * (window.innerWidth - 200) + "px";
  document.body.appendChild(polaroid);

  // Message
  const msg = document.getElementById("message");
  msg.textContent = "These flowers are for youâ€¦ maybe you meant to press YES? ðŸŒ¸";
  msg.style.opacity = 1;

  setTimeout(()=>{ msg.style.opacity = 0; }, 3500);
}

// Floating hearts every 0.5 seconds
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "â™¥";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.bottom = "-20px";

  heart.style.fontSize = (20 + Math.random() * 20) + "px";

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
